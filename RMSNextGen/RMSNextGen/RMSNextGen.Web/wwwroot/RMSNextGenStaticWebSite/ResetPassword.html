<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            background-color: white;
            padding: 40px 30px;
            margin: 200px auto;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid;
            border-radius: 8px;
            font-size: 25px;
            font-weight: bold;
            max-width: 700px;

        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Welcome KrishnaVeni</h2>
            <p>Please Provide the new password Below</p>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="text" id="password"  name="password" placeholder="Enter New Password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="text" id="password"  name="password" placeholder="Enter Confirm Password" class="form-control" required>
            </div>
            <div>
                <button type="button" class="btn btn-primary">Reset Password</button>
                <button type="button" class="btn btn-secondary">Back to Login</button>
            </div>
        </form>
    </div>

    
</body>
</html>
